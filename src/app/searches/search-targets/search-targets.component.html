<header fxLayout="row" fxLayoutAlign="space-between center">
  <div>
    <input #searchArgs placeholder=" Enter targets here . . ." type="text" size="60" (keyup.enter)="onReturnKeySearch($event)">
    <button mat-button (click)="onSearch(searchArgs.value)">Search</button>
    <button id="refresh" mat-button (click)="onRefresh()">Refresh</button>
  </div>

  <div fxLayout="row" id="downloadMode">
    <span (click)="onExcelExport()">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM17 13l-5 5-5-5h3V9h4v4h3z"/>
      </svg>
    </span>
  </div>

</header>

<div id="griddiv" style="width: 100%; height: 600px;">
  <ag-grid-angular
    #agGrid
    style="width: 100%; height: 400px;"
    class="ag-theme-balham"
    [rowData]="rowData$ | async"
    [rowSelection]="rowSelection"
    (selectionChanged)="onSelectionChanged()"
    [defaultColDef]="defaultColDef"
    [columnDefs]="columnDefs"
    [pagination]="true"
    [paginationPageSize]="paginationPagesize"
    [modules]="modules"
  >
  </ag-grid-angular>
</div>
